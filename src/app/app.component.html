<div class="container">
    <div class="container">
    </div>  
    <div class="sidebar">
      <!-- Conteúdo da barra lateral -->
      <div class="menu">
        <div class="menu-icon" id="menu-icon" onclick="toggleTasks()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="menu-title">EsigGROUP</div>
      </div>
      <div class="divider"></div>
      <button class="dashboard-button">
        <span class="dashboard-icon">📊</span> Dashboard
      </button>
      <button class="tasks-button">
        <span class="tasks-icon">📝</span> Tarefas
      </button>
    </div>
    
    <div class="content">
      <div class="search-container">
        <span class="search-icon">🔍</span> <!-- Lupa -->
      </div>
      
      <div class="welcome-message">
        <div class="welcome-title">Olá, EsigGROUP,</div>
        <div class="welcome-subtitle">Bem-vindo ao seu gestor de tarefas!</div>
      </div>
  
      <div class="dashboard-content">
        <div class="number-display">
          4 <span class="loading-indicator"></span> 
          <div class="number-container">
            <span class="number-two">2 <span class="red-dot"></span></span> <!-- Bolinha dentro do número -->
            <span class="tasks-overdue-text"> | Tarefas em Atraso!</span> <!-- Frase adicionada -->
          </div>
          <div class="number-display">
            <div class="number-container">
              <span class="number-sixty-four" id="number-64">64 <span class="confirmation-icon">✅</span></span> <!-- Número 64 com classe e ID separado -->
            </div>
            <div class="task-count">
              #tarefas concluídas por dia
            </div>
        </div>
        
      </div>
      
      <button class="nova-tarefa-button" id="nova-tarefa-button">Nova Tarefa</button>

      <!-- Novo elemento para exibir o texto "tarefas" -->
      <div id="task-message" style="display: none; margin-top: 20px;">
        <h2>Tarefas</h2>
      </div>
   
    </div>
    
</div>

<script>
  function toggleTasks() {
    const taskMessage = document.getElementById('task-message');
    if (taskMessage.style.display === 'none') {
      taskMessage.style.display = 'block'; // Mostra o texto "tarefas"
    } else {
      taskMessage.style.display = 'none'; // Oculta o texto "tarefas"
    }
  }
</script>
